; WendzelNNTPd default configuration file
;
; Please note:
;     By default, SQLite instead of MySQL is used; no
;     authentication is activated and standard ports are used.
;     Also, the server listens only on the localhost interface
;     ("listen 127.0.0.1").

;;;;;;; Fundamental setup ;;;;;;;
; Specify a database engine. Currently supported are 'sqlite3'
; and 'mysql'.
database-engine sqlite3

;;;;;;; MySQL-specific parameters ;;;;;;;
; Your database hostname (not used in case of sqlite3).
database-server 127.0.0.1
; The database connection port (not used in case of sqlite3).
; Comment out to use the default port of your database engine.
database-port 3306
; Server authentication (not required for sqlite3)
database-username myuser
database-password mypass

;;;;;;; Network settings ;;;;;;;
; You need to specify the port _before_ using the 'listen' command!
; However, a mix like `port xyz, listen abc, port bca, listen zyb'
; should work fine, i.e. assigning different ports to different
; network interfaces.
port	119
; network addresses to listen on
listen	127.0.0.1
listen	::1
;listen	192.168.0.1

; Uncomment 'verbose-mode' if you want to find errors or if you
; have problems with the logging subsystem. All log strings are
; written to STDERR, too, if verbose-mode is activated.
; Additionally all commands sent by clients are written to STDERR
; (but not to the logfile).
;verbose-mode

;;;;;;; Advanced settings ;;;;;;;
; The max. allowed size of a single posting (in bytes). The
; default value is 20 MBytes (20*1024^2=20.971.520 Bytes).
max-size-of-postings 20971520

; Activate authentication.
;use-authentication

; If you activated authentication (above, using the keyword
; `use-authentication'), you can also activate the support for
; access control lists (ACL).
;use-acl

; This keyword prevents that IPs or hostnames will become part of
; the message ID generated by WendzelNNTPd (what is the default
; case). Uncomment `enable-anonym-mids' to enable this feature.
;enable-anonym-mids

; This keyword defines a salt to be used in conjunction with the
; passwords to calculate the cryptographic hashes. The salt must
; be in the form [a-zA-Z0-9.:\/-_]+.
; Please note that the final hash is calculated using
; salt+username+password as an input to prevent simple
; password-identification attacks when an equal password is used
; by >=2 users.
; ATTENTION: If you change the salt after passwords have been
; stored, they will be rendered invalid! If you comment out
; hash-salt, then the default hash salt defined in the source
; code will be used.
; You should change the default hash-salt value before first use!
hash-salt 0.hG4//3baA-::_\

;;;;;;; TLS settings ;;;;;;;
; activate TLS
use-tls

; minimum requirements to use TLS
; set the Certificate Authority, server certificate and server key
tls-ca-file /usr/local/etc/ssl/ca-root.pem
tls-cert-file /usr/local/etc/ssl/cert-pub.pem
tls-key-file /usr/local/etc/ssl/cert-key.pem

; optional TLS values
; TLS port, defaults to 563, and TLS listen addresses
; activate usage of TLS with "tls-port" as option in next line after port number
port 563
tls-port
listen 127.0.0.1

; set TLS to be optional or mandatory (use of TLS is forced for all commands working with user data)
;tls-is-mandatory

; custom Certificate Revocation List
; Note: currently only works for GnuTLS
;tls-crl-file crl.pem

; enable mutual TLS, force check of a client certificate
;tls-mutual-auth

; set a custom TLS cipher string

; for GnuTLS this is a list according to https://gnutls.org/manual/html_node/Priority-Strings.html
;tls-cipher-priority SECURE256:+SECURE128:-VERS-TLS-ALL:+VERS-TLS1.2:+VERS-TLS1.3:-RSA:-DHE-DSS:-CAMELLIA-128-CBC:-CAMELLIA-256-CBC

; for OpenSSL we need two options, they are handled also separate internally
; this is for TLS (up to) 1.2, configure with i.e. https://ssl-config.mozilla.org
;tls-cipher-priority ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
; TLS 1.2 can be disabled by setting the available ciphers to NULL
;tls-cipher-priority NULL
; this is for TLS 1.3 only, set available ciphers
;tls-cipher-priority-tls13 TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:TLS_AES_128_CCM_8_SHA256:TLS_AES_128_CCM_SHA256
; TLS 1.3 can be disabled by setting the available ciphers to NULL
;tls-cipher-priority-tls13 NULL
