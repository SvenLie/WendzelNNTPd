name: Desktop App Test

on:
    push:
        branches: [ "feature/tls" ]

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3

            - name: Download WinAppDriver
              run: curl -L -o WindowsApplicationDriver_1.2.1.msi https://github.com/microsoft/WinAppDriver/releases/download/v1.2.1/WindowsApplicationDriver_1.2.1.msi

            - name: Download Python3
              run: curl -L -o python-3.12.4-amd64.exe https://www.python.org/ftp/python/3.12.4/python-3.12.4-amd64.exe

            
            - name: Install WinAppDriver
              run: |
                Start-Process msiexec "/i D:\a\WendzelNNTPd\WendzelNNTPd\WindowsApplicationDriver_1.2.1.msi /norestart /qn" -Wait
                Write-Output "installation complete."

            
            - name: Install Python3
              run: |
                Start-Process "D:\a\WendzelNNTPd\WendzelNNTPd\python-3.12.4-amd64.exe" -ArgumentList "/i /qn /S /AllUsers /norestart" -Wait -PassThru 
                Write-Output "installation complete."

            - name: Install pip
              run: python -m ensurepip --upgrade  

            - name: Enable developer-mode
              run : reg add "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock" /t REG_DWORD /f /v "AllowDevelopmentWithoutDevLicense" /d "1"
            
            - name: Add WinAppDriver firewall rule
              run: netsh advfirewall firewall add rule name="WinAppDriver remote" dir=in action=allow protocol=TCP localport=4723
            
            - name: Installing Dependencies
              run: npm i --location=global --loglevel verbose appium

            - name: Install Appium-Python-Client
              run: pip install Appium-Python-Client

            - name: Install pytest
              run: pip install -U pytest

            - name: Install AppiumWindowsDriver
              run: appium driver install windows

            - name: Dir
              run: dir C:\npm\prefix\

            - name: Dir 2
              run: dir C:\npm\

            - name: Run appium
              run: |
                Start-Process "C:\npm\prefix\appium" -PassThru
                curl --head --retry 5 --retry-connrefused --fail http://127.0.0.1:4723/wd/hub/sessions
                python -m pytest D:\a\WendzelNNTPd\WendzelNNTPd\user-acceptance-test\test.py 
